<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      />
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
  <body>
    <div class="main container mt-4">
      <header class="text-center mb-4">
        <h1>Edit Note</h1>
      </header>

      <div>
        <button onclick="location.assign('index.html')" class="btn btn-secondary">
          Back
        </button>
      </div>

      <!-- 노트 작성 영역 -->
      <div id="note-editor" class="mt-3">
        <input
          type="text"
          id="note-title"
          class="form-control mb-2"
          placeholder="Enter note title"
        />
        <textarea
          id="note-body"
          class="form-control mb-2"
          placeholder="Write your note here..."
          rows="4"
        ></textarea>
        <p id="last-edited"></p>
        <button id="save-note" class="btn btn-success">Save</button>
        <button id="remove-note" class="btn btn-danger">Delete</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    
  </body>
</html>
